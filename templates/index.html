{% extends "base.html" %}
{% block content %}

	<section id="home" class="home-area hero-equal-height section-padding">
		<div class="container">
			<div class="row align-items-center">
				<div class="col-lg-8 offset-lg-2 col-md-12">
					<div class="home-content z-index position-relative">
						<h3>{{servername_en}}</h3>
						<h1>{{servername}}</h1>
						{% if pc %}
                        <p><h3 class="white">当前有{{pc}}位玩家在线</h3></p>
						<h4 class="white">{{online}}</h4>
                        {% else %}
						<h4 class="white">服务器离线</h4>

                        {% endif %}
						<div class="home-button-box">
							{% if e_client_download %}
                            <a href="/client" class="button home-btn-1 js-scroll">下载客户端</a>
						    {% endif %}
							{% if e_register %}
                            <a href="/new" class="button home-btn-2">注册游戏名</a>
						    {% endif %}

						</div>


					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- End Home Section -->
{% endblock %}
