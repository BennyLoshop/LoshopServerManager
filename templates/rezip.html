  <script>
    function checkServer() {
    var interval = setInterval(function() {
        var xhr = new XMLHttpRequest();
        xhr.open('GET', '/ziping', true);
        xhr.onload = function() {
            if (xhr.status === 200) {
                if (xhr.responseText === 'false') {
                    clearInterval(interval);
                    window.location.href = '/zip';
                }
            }
        };
        xhr.send();
    }, 5000);
}

checkServer();
  </script>
